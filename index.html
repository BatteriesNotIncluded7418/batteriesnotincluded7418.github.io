<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <style>
        .navbar {
    width: 100%;
    background: #272727;
    padding: 15px 20px;
    display: flex;
    gap: 25px;
    align-items: center;
    border-bottom: 2px solid #0ff;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar a {
    color: #0ff;
    text-decoration: none;
    font-size: 1.1rem;
    font-family: monospace;
    font-weight: 700;
}

        .full-width-section {
        width: 100%;
        background: white;
        margin: 0;
        padding: 90px 0;
        }

        .navbar a:hover {
        color: #fff;
        text-shadow: 0 0 10px #0ff;
        }
        .header-section {
            background-color: black;
            padding-bottom: 100px;
        }
        .white-section {
            background-color: white;
            min-height: 100vh;
        }

        .text {
            font-family: monospace;
            font-size: 5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            color: #fff;
            animation: flicker 2s 3;
        }
		.centered {
            text-align: center;
}
        .text-container {
        width: 100%;
        text-align: center;
        height: 150px;
        overflow: hidden;
        }

        .glow {
   			color: #fff;
    		text-shadow:
        	0 0 10px #0ff,
        	0 0 20px #0ff,
        	0 0 40px #0ff,
        	0 0 80px #0ff,
        	0 0 120px #0ff;
}
        @keyframes flicker {
            0%, 10%, 100%, 45% { opacity: 1; }
            50% { opacity: 0.1; }
            60% { opacity: 0.7; }
            80% { opacity: 0.1; }
            85% { opacity: 1;   }
            90% { opacity: 0.8  }
        }

        body {
            background: #272727;
            color: #fff;
            font-family: sans-serif;
            padding: 20px;
        }

        #cycleText {
    display: inline-block;
    height: 5rem;
    line-height: 5rem;
}

    </style>

</head>
<body>

<nav class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<div class="centered header-section full-width-section">
	<h1 id="cycleText" class="text glow text-container" data-flicker="i">
		Welcome to 7418's website
	</h1>
</div>

<div class="white-section full-width-section">
    <h2>
        Who are we? (TEO I NEED A PICTURE)
    </h2>
</div>

<script>
const words = ["Welcome to team 7418's website", "Welcome to the Batteries Not Included website", "Welcome to the best website", "Welcome ðŸ‘"];
let index = 0;

setInterval(() => {
    index = (index + 1) % words.length;  
    document.getElementById("cycleText").textContent = words[index];
}, 3000);
</script>
</body>
</html>
