<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	
    <style>
        .navbar {
    width: 100%;
    background: #272727;
    padding: 15px 20px;
    display: flex;
    gap: 25px;
    align-items: center;
    border-bottom: 2px solid #0ff; /* neon-style */
    position: fixed; /* stays at top */
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar a {
    color: #0ff;
    text-decoration: none;
    font-size: 1.3rem;
    font-family: monospace;
    font-weight: 700;
}

        .full-width-section {
        width: 100%;
        background: white;
        margin: 0;
        padding: 40px 0;
        }



        .navbar a:hover {
        color: #fff;
        text-shadow: 0 0 10px #0ff;
        }
        .header-section {
            background-color: black;
            padding-bottom: 60px;
        }
        .white-section {
            background-color: white;
            min-height: 100vh;
        }
        /* Flicker and Glow effect CSS (from texteffects) or something*/
        .text {
            font-family: monospace;
            font-size: 5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            color: #fff;
            animation: flicker 2s 3;


        }
		.centered {
            text-align: center;
}
        .glow {
   			color: #fff;
    		text-shadow:
        	0 0 10px #0ff,
        	0 0 20px #0ff,
        	0 0 40px #0ff,
        	0 0 80px #0ff,
        	0 0 120px #0ff;
}
        @keyframes flicker {
            0%, 10%, 100%, 45% { opacity: 1; }
            50% { opacity: 0.1; }
            60% { opacity: 0.7; }
            80% { opacity: 0.1; }
            85% { opacity: 1;   }
            90% { opacity: 0.8  }
        }

        body {
            background: #272727;
            color: #fff;
            font-family: sans-serif;
            padding: 20px;
        }

        fieldset {
            margin-top: 20px;
            padding: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        input {
            width: 150px;
            padding: 6px;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        #cycleText {
    display: inline-block;
    height: 5rem; /* match your h1 font-size */
    line-height: 5rem;
}

    </style>

</head>
<body>

<nav class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>



<!-- Tutorial:  https://texteffects.dev/posts/flickering-text-effect -->

<div class="centered header-section full-width-section">
	<h1 id="cycleText" class="text glow" data-flicker="i">
		Welcome to 7418's website
	</h1>
</div>

<div class="white-section full-width-section"
    <h2>
        Who are we? (TEO I NEED A PICTURE) 
    </h2>
</div>
<!-- Read up on why I don't use pseudo-elements, data attributes and the css content property, tldr it has accessibility issues. I've left the css in the code for when it is eventually supported, but for now the separate span is the most accessible option https://textlab.dev/posts/data-attributes-and-text-effects-->

<!-- The div isnt really needed its just because this setup made it easier for me for editability, option without div and nested span here
https://codepen.io/mandymichael/pen/OJGjXgO
-->

<script>
const words = ["Welcome to team 7418's website", "Welcome to the Batteries Not Included website", "Welcome to the best website", "Welcome ðŸ‘"];
const letter = document.getElementById("flickerLetter");
const offset = document.getElementById("flickerPosition");
const span = document.querySelector("span");

let index = 0;

setInterval(() => {
    index = (index + 1) % words.length;  
    document.getElementById("cycleText").textContent = words[index];
}, 3000); // change word every 1.5 seconds


letter.addEventListener("input", function() {
// For data-attributes
  // span.setAttribute("data-flicker", this.value);
	span.innerHTML = this.value;
});

offset.addEventListener("input", function() {
	span.style.setProperty("--offset", this.value);
});
</script>
</body>
</html>
